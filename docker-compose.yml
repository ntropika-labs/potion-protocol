version: "3.9"
services:
  graph-node:
    container_name: potion_graph_node
    image: graphprotocol/graph-node:v0.27.0
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8020:8020"
      - "8030:8030"
      - "8040:8040"
    depends_on:
      - ipfs
      - postgres
      - ganache
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: "ipfs:5001"
      ethereum: "mainnet:http://host.docker.internal:8545"
      GRAPH_LOG: info
    healthcheck:
      test: ["CMD-SHELL", "nc -zn 0.0.0.0 8040 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ipfs:
    container_name: potion_ipfs
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - "5001:5001"
    volumes:
      - /data/ipfs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "ipfs dag resolve /ipfs/QmUNLLsPACCz1vLxQVkXqqLX5R1X345qqfHbsf67hvA3Nn",
        ]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    container_name: potion_postgres
    image: postgres
    ports:
      - "5432:5432"
    command: ["postgres", "-cshared_preload_libraries=pg_stat_statements"]
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

  hardhat:
    container_name: potion_hardhat
    build:
      context: ./contracts/hedging-vault
      dockerfile: Dockerfile.hardhat
    ports:
      - "8545:8545"
    volumes:
      - ./contracts/hedging-vault:/local_node/project
    env_file:
      - .env
    profiles: ["hardhat"]

  ganache:
    container_name: potion_ganache
    image: trufflesuite/ganache:v7.4.3
    ports:
      - "8545:8545"
    volumes:
      - ${GANACHE_VOLUME}:/opt
    command: --logging.verbose --chain.chainId 31337 --wallet.mnemonic '${DEPLOYER_MNEMONIC}' --database.dbPath='${DATABASE_PATH}' --miner.blockGasLimit 0x1C9C380 --miner.callGasLimit 0x1C9C380 --miner.defaultTransactionGasLimit 0x1C9C380 --chain.time='${CHAIN_TIME}'
    profiles: ["ganache"]
