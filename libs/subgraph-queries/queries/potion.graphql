query getUserPotions(
  $buyerAddress: Bytes!
  $expiry: BigInt!
  $alreadyLoadedIds: [ID!]
  $first: Int = 8
  $direction: OrderDirection = desc
) {
  expired: buyerRecords(
    orderBy: expiry
    orderDirection: $direction
    first: $first
    where: {
      buyer: $buyerAddress
      expiry_lte: $expiry
      id_not_in: $alreadyLoadedIds
    }
  ) {
    ...PersonalPotionCard
  }
  active: buyerRecords(
    orderBy: expiry
    orderDirection: $direction
    first: $first
    where: {
      buyer: $buyerAddress
      expiry_gt: $expiry
      id_not_in: $alreadyLoadedIds
    }
  ) {
    ...PersonalPotionCard
  }
}

query getMostPurchasedPotions(
  $expiry: BigInt!
  $addresses: [String!]
  $alreadyLoadedIds: [ID!]
  $limit: Int = 8
  $direction: OrderDirection = desc
) {
  otokens(
    where: {
      expiry_gte: $expiry
      underlyingAsset_in: $addresses
      id_not_in: $alreadyLoadedIds
      purchasesCount_gt: 1
    }
    orderBy: purchasesCount
    orderDirection: $direction
    first: $limit
  ) {
    ...PotionCard
  }
}

