query getExpiredPotions(
  $buyerAddress: Bytes!
  $expiry: BigInt!
  $alreadyLoadedIds: [ID!]
  $first: Int = 8
  $direction: OrderDirection = desc
) {
  buyerRecords(
    orderBy: expiry
    orderDirection: $direction
    first: $first
    where: {
      buyer: $buyerAddress
      expiry_lte: $expiry
      id_not_in: $alreadyLoadedIds
    }
  ) {
    ...PersonalPotionCard
  }
}

