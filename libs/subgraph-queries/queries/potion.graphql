fragment PersonalPotionCard on BuyerRecord {
  id
  numberOfOTokens
  premium
  expiry
  otoken {
    id
    decimals
    strikePrice
    expiry
    underlyingAsset {
      id
      address
      name
      symbol
    }
  }
}

fragment PotionCard on OToken {
  id
  tokenAddress
  underlyingAsset {
    id
    symbol
    name
    address
  }
  expiry
  strikePrice
}

query getExpiredPotions(
  $buyerAddress: Bytes!
  $expiry: BigInt!
  $alreadyLoadedIds: [ID!]
  $first: Int = 8
  $direction: OrderDirection = desc
) {
  buyerRecords(
    orderBy: expiry
    orderDirection: $direction
    first: $first
    where: {
      buyer: $buyerAddress
      expiry_lte: $expiry
      id_not_in: $alreadyLoadedIds
    }
  ) {
    ...PersonalPotionCard
  }
}

query getActivePotions(
  $buyerAddress: Bytes!
  $expiry: BigInt!
  $alreadyLoadedIds: [ID!]
  $first: Int = 8
  $direction: OrderDirection = desc
) {
