    orderDirection: desc
    first: $limit
  ) {
    ...PotionCard
  }
  maxStrike: otokens(
    where: {
      expiry_gte: $expiry
      underlyingAsset_in: $addresses
      strikePrice_gt: $strikePrice
      strikePrice_lte: $doubleStrikePrice
    }
    orderBy: strikePrice
    orderDirection: asc
    first: $limit
  ) {
    ...PotionCard
  }
}

