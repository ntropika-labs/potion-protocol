fragment PersonalPotionCard on BuyerRecord {
  id
  numberOfOTokens
  premium
  expiry
  otoken {
    id
    decimals
    strikePrice
    expiry
    underlyingAsset {
      id
      address
      name
      symbol
    }
  }
}

fragment PotionCard on OToken {
  id
  tokenAddress
  underlyingAsset {
    id
    symbol
    name
    address
  }
  expiry
  strikePrice
}

query getSimilarPotionByAsset(
  $expiry: BigInt
  $addresses: [String!]
  $limit: Int
  $strikePrice: BigDecimal
) {
  otokens(
    where: {
      expiry_gte: $expiry
      underlyingAsset_in: $addresses
      strikePrice_gt: 0.000001
      strikePrice_lte: $strikePrice
    }
    orderBy: purchasesCount
    orderDirection: desc
    first: $limit
  ) {
    ...PotionCard
  }
}

query getSimilarPotionByStrike(
  $expiry: BigInt
  $addresses: [String!]
  $strikePrice: BigDecimal
  $doubleStrikePrice: BigDecimal
  $limit: Int
) {
  minStrike: otokens(
    where: {
