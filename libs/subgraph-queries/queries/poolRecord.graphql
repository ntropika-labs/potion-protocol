fragment PoolRecordOtokenInfo on PoolRecord {
  id
  premiumReceived
  collateral
  numberOfOTokens
  returned
  otoken {
    id
    strikePrice
    expiry
    underlyingAsset {
      address
    }
  }
}

query getPoolRecordsByPool(
  $pool: String
  $alreadyLoadedIds: [Bytes!]
  $num: Int = 1000
) {
  poolRecords(
    where: { pool: $pool, id_not_in: $alreadyLoadedIds }
    first: $num
  ) {
    ...PoolRecordOtokenInfo
  }
}
