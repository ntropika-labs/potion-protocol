query getPoolsFromCriteria(
  $underlyingAddress: String
  $minDuration: BigInt
  $minStrike: BigDecimal
) {
  criterias(
    where: {
      underlyingAsset: $underlyingAddress
      maxDurationInDays_gte: $minDuration
      maxStrikePercent_gte: $minStrike
    }
  ) {
    isPut
    maxStrikePercent
    maxDurationInDays
    strikeAsset {
      address
    }
    criteriaSets {
      criteriaSet {
        templates {
          curve {
            id
            a
            b
            c
            d
            maxUtil
          }
          pools(first: 1000, orderBy: averageCost, orderDirection: asc) {
            id
            size
            locked
            unlocked
            utilization
            lp
            poolId
          }
        }
      }
    }
  }
}

query getNumberOfPoolsFromUser($lp: Bytes) {
  pools(where: { lp: $lp }, first: 1000) {
    id
  }
}
