query getOrderBookEntries(
  $otoken: String!
  $alreadyLoadedIds: [ID!]
  $direction: OrderDirection = asc
) {
  orderBookEntries(
    where: { otoken: $otoken, id_not_in: $alreadyLoadedIds }
    orderBy: timestamp
    orderDirection: $direction
  ) {
    id
    premium
    timestamp
    numberOfOTokens
  }
}
